<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="audioplayer">
      <audio
        autoplay="true"
        name="media"
        loop="true"
        onloadstart="this.volume=0.2;"
        id="player"
      >
        크롬으로 접속할것
        <source src="./계드푸.mp3" type="audio/mpeg" />
      </audio>
      <div>
        <a href="https://www.youtube.com/watch?v=Q8hGIQQdXjo">배경음악</a><br />
        <button
          onclick="document.getElementById('player').play()"
          class="audio-control-button"
        >
          음악켜기
        </button>
        <button
          onclick="document.getElementById('player').pause()"
          class="audio-control-button"
        >
          음악끄기</button
        ><br />
      </div>
    </div>
    <!--플레이어 끝 ㅇㅇ-->
    <div class="main">
      <span class="main-title">민주 크레딧 테스트</span>
      <button class="main-start">시작하기</button>
    </div>
    <script>
      fetch("moonjaelist.json")
        .then(function (response) {
          return response.json();
        })
        .then(function (questions) {
          // 문제 데이터를 활용하여 CBT 시스템을 구현합니다.
          // 예시: 문제 표시
          questions.forEach(function (moonjae) {
            console.log("질문: " + moonjae.moonjae);
            console.log("선택지: " + moonjae.option.join(", "));
          });
        })
        .catch(function (error) {
          console.error(
            "문제 데이터를 불러오는 중 오류가 발생했습니다:",
            error
          );
        });
    </script>
  </body>
</html>
